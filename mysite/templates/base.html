{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"> 
    {% block css %}
        <link rel="stylesheet" href="{% static 'bootstrap-3.3.4/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/flickity-1.0.2.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" media="screen">
    {% endblock %}

    {% block title %}
        <title>BEAR's homepage</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Welcome</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav navbar-right">
                    {% block navbar-right %}
                    {% endblock %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}

    {% block js %}
        <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
        <script src="{% static 'bootstrap-3.3.4/js/bootstrap.js' %}"></script>
        <script src="{% static 'js/glmatrix-2.2.2.js' %}"></script>
        <script src="{% static 'js/flickity-1.0.2.js' %}"></script>
        <script src="{% static 'js/three-r71.js' %}"></script>
        <script src="{% static 'js/Detector.js' %}"></script>
        <script src="{% static 'js/Stats-r12.js' %}"></script>
        <script src="{% static 'js/OrbitControls.js' %}"></script>
        <script src="{% static 'js/KeyboardState.js' %}"></script>
        <script src="{% static 'js/THREEx.FullScreen.js' %}"></script>
        <script src="{% static 'js/THREEx.WindowResize.js' %}"></script>
        <script src="{% static 'js/dat-gui.js' %}"></script>
    {% endblock %}

</body>
</html>
